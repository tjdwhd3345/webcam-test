<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alchera WebCam Test</title>
    <link href="./app.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header>
        <h3>Alchera WebCam Test</h3>
      </header>
      <div class="video-container">
        <video src="" id="video" autoplay></video>
        <!-- <canvas id="canvas"></canvas> -->
        <span id="videoLabel"></span>
      </div>
      <div class="controller-container">
        <div class="device-list">
          <select id="cameraList">
            <option value="">-</option>
          </select>
        </div>
        <div class="controller">
          <button type="button" id="requestPermission">카메라 권한 요청</button>
          <button type="button" id="playCamera">카메라 실행</button>
          <button type="button" id="stopCamera">카메라 중지</button>
        </div>
      </div>
      <div class="constraint-container">
        <pre></pre>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
